    <link rel="stylesheet" type="text/css" href="./index.css" />

  <body>
    <div id="navbar">
      <h1>[ apple blueprints ]</h1>
    </div>

    <div id="spacer"></div>

    <div class="wrapper"></div>
    <div id="modal-container"></div>

    <div class="suggest-button-container">
      <a
        href="mailto:appleblueprints@gmail.com?subject=Edit Suggestion&body=What would you like to change?"
        target="_blank"

    </div>

    <div id="last-updated-container">
      <div id="last-updated"></div>
    </div>

    <script>
      document.getElementById("last-updated").innerHTML = "Last updated: " + "2:33 PM, July 4, 2020";
    </script>

    <script src="./index.jsx"></script>

    <script>
      let lastTop = 0;
      let lastScrollPosition = 0;
      const navbar = document.querySelector("#navbar");

      window.addEventListener(
        "scroll",
        function () {
          // Credit: Neil Philip Whitehead https://stackoverflow.com/a/17698713
          const maxScrollPosition =
            Math.max(
              document.body.scrollHeight,
              document.body.offsetHeight,
              document.documentElement.clientHeight,
              document.documentElement.scrollHeight,
              document.documentElement.offsetHeight
            ) - window.innerHeight;

          const scrollPosition = window.pageYOffset;
          const delta = scrollPosition - lastScrollPosition;
          const newTop = scrollPosition <= 0 ? -scrollPosition : Math.max(0, Math.min(203, lastTop + delta));

          navbar.style.transform = `translateY(-${newTop}px)`;

          lastTop = newTop;
          lastScrollPosition = Math.min(maxScrollPosition, scrollPosition);
        },
        false
      );
    </script>
  </body>
